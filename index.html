<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Venta de Gas - Vanti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0074B7;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #0074B7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005f91;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Registro - Venta de Gas Vanti</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="documento">Número de documento</label>
      <input type="text" id="documento" name="documento" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="tipo_gas">Tipo de servicio</label>
      <select id="tipo_gas" name="tipo_gas">
        <option value="residencial">Residencial</option>
        <option value="comercial">Comercial</option>
        <option value="industrial">Industrial</option>
      </select>

      <label for="mensaje">Comentarios adicionales</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí tus dudas o requerimientos..."></textarea>

      <button type="submit">Enviar Registro</button>
    </form>
  </div>

</body>
</html>
